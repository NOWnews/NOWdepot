<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
$(function(){
    function move ($now, $next) {
        $now.hide();
        $next.fadeIn(1000);
    }
    var data = {};
    $('.step-box').each(function(i, e){
        var index = i+1;

        $('.step'+ index +' button.mui-btn').click(function(e){
            if (index === 3) {
                data.questionA = $('input[name="qa"]:checked').val();
                data.questionB = $('input[name="qb"]:checked').val();
                if (!data.questionA) return alert('請填Q1答案');
                if (!data.questionB) return alert('請填Q2答案');
                $('#ans').text('Ans:   排除人性干擾，停利不停扣才是正確的唷！');
                if (data.qa == 2) {
                    $('#ans').text('Ans:   恭喜你！你的定時定額投資觀念很正確唷！');
                }
            }
            if (index === 4) {
                // 確認填寫欄位
                data.name = $('input[name="name"]').val();
                if (!data.name) return alert('請填姓名');
                data.mobile = $('input[name="mobile"]').val();
                if (!data.mobile) return alert('請填電話');
                data.email = $('input[name="email"]').val();
                if (!data.email) return alert('請填電子郵件');
                data.age = $('select[name="age"] option:selected').val();
                if (!data.age) return alert('請填年齡區間');
                data.address = $('select[name="address"] option:selected').val();
                if (!data.address) return alert('請填居住地');
                data.gender = $('input[name="gender"]:checked').val();
                if (!data.gender) return alert('請填性別');
                data.statement = $('input[name="statement"]:checked').val();
                if (!data.statement) return alert('請詳閱個資聲明');

                // Type 是這個活動的資訊
                data.type = "復華紅包活動";

                $.ajax({
                    // url: "",
                    url: "http://api.adm4000.nownews.com:3001/fund",
                    type: 'POST',
                    crossDomain: true,
                    data: data,
                    success: function(data){
                        console.log(data)
                    },
                    error: function(err){
                        console.log('error', err)
                    }
                });
            }
            move( $('.step'+ index), $('.step'+ (index+1)) );
        })
    });
});
</script>
